            document.getElementById('thisWeekCount').textContent = thisWeekCount;
            document.getElementById('nextWeekCount').textContent = nextWeekCount;
            document.getElementById('restOfMonthCount').textContent = restOfMonthCount;
            document.getElementById('totalEvents').textContent = totalCount;
        }
        
        function checkForContent() {
            const thisWeekHasContent = document.getElementById('thisWeekContainer').classList.contains('has-content');
            const nextWeekHasContent = document.getElementById('nextWeekContainer').classList.contains('has-content');
            const restOfMonthHasContent = document.getElementById('restOfMonthContainer').classList.contains('has-content');
            
            const allEventsContainer = document.getElementById('allEventsContainer');
            const noEventsMessage = document.getElementById('noEventsMessage');
            
            if (thisWeekHasContent || nextWeekHasContent || restOfMonthHasContent) {
                allEventsContainer.style.display = 'block';
                noEventsMessage.style.display = 'none';
            } else {
                allEventsContainer.style.display = 'none';
                noEventsMessage.style.display = 'block';
            }
        }
        
        // Initialize content when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateContent();
        });
        
        // For Power Automate: Call this function to refresh content
        window.refreshContent = updateContent;
    </script>
</body>
